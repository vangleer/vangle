<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/sortablejs/Sortable.min.js"></script>
  <style>
    #sortable-list {
      position: relative;
      list-style: none;
      padding: 0;
    }

    #sortable-list li {
      cursor: grab;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px;
      background-color: #fff;
      user-select: none;
    }

    #sortable-list li.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    #ghost {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
      opacity: 0.5;
      pointer-events: none;
      background-color: red;
    }

    #items li {
      cursor: grab;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px;
      background-color: #fff;
      user-select: none;
    }
  </style>
</head>
<body>
  <ul id="sortable-list">
    <li data-id="1">Item 1</li>
    <li data-id="2">Item 2</li>
    <li data-id="3">Item 3</li>
    <!-- Add more list items as needed -->

    <div id="ghost" class="ghost"></div>
  </ul>

  <ul id="items">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>
  <script>
    function init() {
      var el = document.getElementById('items');
      var sortable = Sortable.create(el);
    }

    init()
  </script>
  <script>
    const list = document.getElementById('sortable-list');
    const parentRect = list.getBoundingClientRect()
    const ghost = document.getElementById('ghost'); // 获取幻影元素
    let draggingItem = null;
    function getXY(event) {
      if (event.touches) {
        const { clientX, clientY } = event.touches[0]
        return { clientX, clientY }
      } else {
        return { clientX: event.clientX, clientY: event.clientY }
      }
    }
    function dragStart(event) {
      if (event.target.tagName === 'LI') {
        draggingItem = event.target;
        event.target.classList.add('dragging');

        const rect = draggingItem.getBoundingClientRect()
        
        // 添加幻影元素
        ghost.style.width = `${draggingItem.offsetWidth}px`;
        ghost.style.height = `${draggingItem.offsetHeight}px`;
        ghost.innerText = draggingItem.innerText;
        const { clientX, clientY } = getXY(event)
        const downX = clientX - rect.left
        const downY = clientY - rect.top
        ghost.style.transform = `translate(${draggingItem.offsetLeft}px, ${draggingItem.offsetTop}px)`;

        // Add mouse event listeners
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', onDragEnd);

        // Add touch event listeners
        document.addEventListener('touchmove', onDrag);
        document.addEventListener('touchend', onDragEnd);

        function onDrag(event) {
          if (!draggingItem) return;
          const { clientX, clientY } = getXY(event)
          const mouseY = clientY;
          const afterElement = getDragAfterElement(list, mouseY);
          if (afterElement == null) {
            list.appendChild(draggingItem);
          } else {
            list.insertBefore(draggingItem, afterElement);
          }

          const rect = draggingItem.getBoundingClientRect()
          
          const x = clientX - parentRect.left - downX
          const y = clientY - parentRect.top - downY
          // 更新幻影元素位置
          ghost.style.transform = `translate(${x}px, ${y}px)`;
        }

        function onDragEnd(event) {
          if (draggingItem) {
            draggingItem.classList.remove('dragging');
            draggingItem = null;

            // Remove mouse event listeners
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', onDragEnd);

            // Add touch event listeners
            document.removeEventListener('touchmove', onDrag);
            document.removeEventListener('touchend', onDragEnd);
            
            // 移除幻影元素
            ghost.style.transform = 'translate(-1000px, -1000px)'; // 移出视线
            ghost.innerText = '';
          }
        }

      }
    }

    // Add both mouse and touch event listeners
    list.addEventListener('mousedown', dragStart);
    list.addEventListener('touchstart', dragStart);

    list.addEventListener('dragstart', (event) => {
      event.preventDefault();
    });
    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
